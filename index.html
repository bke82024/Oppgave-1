<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Oppgave 1</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>Space and stuff</header>
    <main>
      <section class="my-renders">
        <figure>
          <img src="images\planet.png" alt="A planet" />
          <div class="image-description">
            A earth-like planet with a moon orbiting it with a sun in the
            background
          </div>
        </figure>
        <figure>
          <img src="images\blackhole.png" alt="A black hole" />
          <div class="image-description">
            A black hole with a orange and yellow gradient
          </div>
          <a
            href="https://www.youtube.com/watch?v=5naMFeWTBeY&ab_channel=Iridesium"
            target="_blank"
            >YouTube tutorial
          </a>
        </figure>
        <figure>
          <img src="images\galaxy.png" alt="A galaxy" />
          <div class="image-description">A purple galaxy</div>
          <a
            href="https://www.youtube.com/watch?v=HCBW4fNAjBg&ab_channel=Iridesium"
            target="_blank"
            >Youtube tutorial</a
          >
        </figure>
        <figure>
          <img src="images/spaceship.png" alt="A spaceship" />
          <div class="image-description">
            A spaceship inspired by a collab between Porsche and Lucas Films
          </div>
          <a
            href="https://www.porsche.com/international/aboutporsche/e-performance/magazine/e-performance-star-wars-2/"
            target="_blank"
          >
            Original concept
          </a>
        </figure>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
